# Default values for web-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

args: []
command: []
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentAnnotations: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
initContainers: []
http:
  enabled: false
  port: 8080
grpc:
  enabled: false
  port: 50051
grpcs:
  enabled: false
  port: 50052
  tlsSecret: ""
tlsroute:
  enabled: false
  snis:
    - example.com
httproute:
  enabled: false
  gateways: []
  hosts:
    - example.com
  paths: 
    - path: /
   
liveness:
  enabled: true
  path: ""
  port: 5005
  scheme: HTTP
  command: []
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 6
readiness:
  enabled: true
  path: ""
  port: ""
  scheme: HTTP
  command: []
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 6
startup:
  enabled: true
  path: ""
  port: ""
  scheme: HTTP
  command: []
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 6

service:
  type: ClusterIP
  port: 80
  targetPort: 80

metrics:
  serviceMonitor:
    enabled: false
    additionalLabel: {}
volumes: []
volumeMounts: []
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
